services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.local
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my_network

  migrate:
    build:
      context: .
      dockerfile: Dockerfile.migrate
    env_file:
      - .env.local
    depends_on:
      db:
        condition: service_healthy
    networks:
      - my_network

  db:
    image: postgres:latest
    env_file:
      - .env.local
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - my_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  my_network:
    name: my_network
    driver: bridge
